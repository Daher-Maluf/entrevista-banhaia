
<h1 mat-dialog-title>Actualizar Nombre</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field class="inputField">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput [formControl]="nombreCtrl" (change)="changenombre()">
    </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button [mat-dialog-close]="retorno">Enviar</button>
</div>
